<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <br>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Heroe</mat-label>
            <input type="text"
                   placeholder="Buscar heroe..."
                   aria-label="Heroe"
                   matInput
                   [(ngModel)]='termino'
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"  (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value="">
                No hay ning√∫n resultado con el nombre {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div fxLayout="row" *ngIf="heroeSeleccionado">
        <div fxFlex="30" fxFlex.sm="50">
            <app-hero-card [hero]="heroeSeleccionado"></app-hero-card>
        </div>
    </div>
</div>
